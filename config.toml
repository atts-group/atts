baseURL = "/"
title = "ATTS"
languageCode = "zh-hans"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
sectionPagesMenu = "main" 
pygmentscodefences = true
pygmentsStyle = "tango" # "emacs" # "autumn" # "manni" # "friendly"


[params]
	provider = "GitHub"
	repo_url = "https://github.com/atts-group/atts"

	copyright = "CC BY 4.0 License"

	[params.palette]
	primary="red"

	[params.font]
    	text = "Ubuntu"
    	code = "Ubuntu Mono"

[social]
	github  = "atts-group"

[blackfriday]
	smartypants	= true
	fractions = true
	smartDashes = true
	plainIDAnchors = true

[outputs]
	home = [ "HTML", "JSON"]
	page = [ "HTML", "JSON"]

